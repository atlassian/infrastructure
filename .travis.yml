language: java
stages:
  - test
  - name: release
    if: env(RELEASE) == true AND fork == false
jobs:
  include:
    - stage: test
      script: travis_wait 45 ./gradlew build
    - stage: release
      script: "./scripts/travis-release.sh"
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"
